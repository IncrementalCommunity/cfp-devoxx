version: '2'
services:
  elasticsearch:
   image: elasticsearch
   expose:
     - 9200
  redis:
   image : redis:2.8.21
   expose:
     - 6379
  play:
    build:
      context: .
      dockerfile: play.dockerfile
    volumes:
      - .:/app:rw
    ports:
      - "9000:9000"
    links:
      - elasticsearch
      - redis
    working_dir: /app
    stdin_open: true
    restart: always
    env_file:
      - run.env
    command: play run